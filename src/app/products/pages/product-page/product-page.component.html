<h1>Agregar Producto</h1>

<form [formGroup]="myForm">
    <div class="row g-3 aling-items-center mb-3">

        <div class="col-auto">
            <label> Nombre:</label>
        </div>

        <div class="col-auto">
            <input type="text" 
            class="form-control" 
            formControlName="name">
        </div>

        
        <div class="col-auto">
            <span CustomLabel
            [color]="color"> Temporal</span>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary" (click)="changeColor()">
                Cambiar color
            </button>
        </div>
    </div>
</form>

<pre>
    {{myForm.get('name')?.errors | json}}
</pre>

<p>Color: {{color}}</p>
